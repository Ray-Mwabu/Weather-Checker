<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #2e3b4e; 
    color: #ffffff; 
    text-align: center;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #1e2b38; 
    padding: 20px;
    border-radius: 8px; 
}
.input-section {
    margin-bottom: 20px;
    display: flex;
    justify-content: center; 
    align-items: center; 
}
input[type="text"] {
    width: 150px; 
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    margin-right: 10px;
}
#weather-result {
    margin-top: 20px;
}
.hidden {
    display: none;
}
button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}
button:hover {
    background-color: #0056b3; 
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Checker</h1>
        <div class="input-section">
            <button id="location-btn">Get Weather for My Location</button>
            <input type="text" id="location-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        <div id="weather-result" class="hidden">
            <h2 id="location-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="additional-info"></p>
        </div>
        <p id="error-message" class="hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
